
<!DOCTYPE html>
<html>
<head>
    <title>Flag of Netherlands</title>
    <style>
       canvas {
            display: block;
            background-color:white;
            margin: auto;
            border: 2px solid #e81313;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="650" style="border: 2px solid black;"></canvas>
    <script>
        var canvas=document.getElementById("myCanvas");
        var flag=canvas.getContext("2d");
        flag.fillStyle="red";
        flag.fillRect(150,50,230,150);
        flag.fillStyle="white"
        flag.fillRect(150,100,230,80)
        flag.fillStyle="blue"
        flag.fillRect(150,150,230,60)
        flag.fillStyle="grey"
        flag.fillRect(150,50,3,800)
        flag.stroke();
        
</script>
</body>
</html>
