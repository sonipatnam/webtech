<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Methods</title>
    <style>
        body {
            display: flex;
             
            align-items: center;
            min-height: 50vh;
            margin: 5;
            background-color:greenyellow;
        }
        canvas {
            border: 4px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanv" width="390" height="300"></canvas>
    <script>
        const canvas = document.getElementById('myCanv');
        const c = canvas.getContext('2d');
        c.clearRect(0, 0, canvas.width, canvas.height);
        c.fillStyle = 'orange';
        c.fillRect(50, 50, 100, 80);
        c.beginPath();
        c.arc(220, 150, 50, 0, Math.PI * 2);
        c.fillStyle = 'white';
        c.fill();
        c.beginPath();
        c.moveTo(350, 30);
        c.lineTo(350, 150);
        c.strokeStyle = 'red';
        c.lineWidth = 10;
        c.stroke();
    </script>
</body>
</html>
