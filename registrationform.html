<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <form action="registrationform.html">
        <fieldset>
            <legend>Student Details</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname"><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname"><br>
            <label for="rollno">Roll Number:</label>
            <input type="text" id="rollno"><br>
            <label for="ed">education qualification:</label>
            <input type="text" id="ed"><br>
        </fieldset>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob"><br>
            <label for="pno">Phone Number:</label>
            <input type="text" id="pno" maxlength="10"><br>
            <label for="mail">Email:</label>
            <input type="email" id="mail">
        </fieldset>
        <fieldset>
        <legend>Courses Selection</legend>
            Select:<br>
            <input type="checkbox" id="html">
            <label for="FULL STACK">HTML</label><br>
            <input type="checkbox" id="java">
            <label for="APP DEVELOPMENT">Java</label><br>
            <input type="checkbox" id="python">
            <label for="JAVA SCRIPT">Python</label><br>
        </fieldset>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
